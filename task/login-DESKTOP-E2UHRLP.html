<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubTrack - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Global styles */
    body {
      background-color: #f0f7ff;
      height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Login container */
    .login-container {
      background-color: white;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    /* Logo section */
    .brand-logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .brand-name {
      font-size: 1.875rem;
      font-weight: 700;
      color: #3b82f6;
    }

    /* Form header */
    .login-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .login-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1f2937;
    }

    /* Form elements */
    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      color: #4b5563;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #9ca3af;
      pointer-events: none;
    }

    .form-input {
      width: 100%;
      padding: 10px 10px 10px 36px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 0.95rem;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
    }

    /* Password visibility toggle */
    .password-toggle {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: #6b7280;
      cursor: pointer;
      transition: color 0.2s;
    }

    .password-toggle:hover {
      color: #3b82f6;
    }

    /* Options row */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }

    .checkbox {
      height: 16px;
      width: 16px;
      accent-color: #3b82f6;
    }

    .checkbox-label {
      margin-left: 8px;
      font-size: 0.875rem;
      color: #4b5563;
    }

    .forgot-password {
      font-size: 0.875rem;
      font-weight: 500;
      color: #3b82f6;
      text-decoration: none;
      transition: color 0.2s;
    }

    .forgot-password:hover {
      color: #2563eb;
    }

    /* Button */
    .btn-login {
      display: block;
      width: 100%;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-login:hover {
      background-color: #2563eb;
    }

    .btn-login:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
    }

    /* Footer */
    .signup-prompt {
      text-align: center;
      margin-top: 20px;
      font-size: 0.875rem;
      color: #6b7280;
    }

    .signup-link {
      font-weight: 500;
      color: #3b82f6;
      text-decoration: none;
      transition: color 0.2s;
    }

    .signup-link:hover {
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="brand-logo">
      <h1 class="brand-name">SubTrack</h1>
    </div>

    <div class="login-header">
      <h2 class="login-title">Log In</h2>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
          <div class="password-toggle" id="togglePassword">
            <i class="fas fa-eye"></i>
          </div>
        </div>
      </div>
      
      <div class="form-options">
        <div class="remember-me">
          <input id="remember-me" name="remember-me" type="checkbox" class="checkbox">
          <label for="remember-me" class="checkbox-label">Remember me</label>
        </div>
        
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      
      <button type="submit" class="btn-login">Log In</button>
    </form>
    
    <div class="signup-prompt">
      Don't have an account?
      <a href="signup.html" class="signup-link">Sign up</a>
    </div>
  </div>
  
  <script>
    // Form submission
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const rememberMe = document.getElementById('remember-me').checked;
    
    try {
        // Show loading state
        const loginButton = document.querySelector('.btn-login');
        const originalButtonText = loginButton.textContent;
        loginButton.textContent = 'Logging in...';
        loginButton.disabled = true;
        
        // Send login request to FastAPI backend
        const response = await fetch('http://localhost:8000/auth/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        credentials: 'include', // Important for cookies
        body: JSON.stringify({
            email: email,
            password: password,
            remember_me: rememberMe
        })
        });
        
        if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.detail || 'Login failed');
        }
        
        const data = await response.json();
        
        // Store token in localStorage (optional, since we're also using HTTP-only cookies)
        if (rememberMe) {
        localStorage.setItem('user_id', data.user_id);
        } else {
        sessionStorage.setItem('user_id', data.user_id);
        }
        
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
    } catch (error) {
        // Display error message
        alert(`Error: ${error.message}`);
        
        // Reset button state
        loginButton.textContent = originalButtonText;
        loginButton.disabled = false;
    }
    });

    // Password visibility toggle
    document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = this.querySelector('i');
    
    // Toggle the password input type
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
    });

    // Add handler for forgot password link
    document.querySelector('.forgot-password').addEventListener('click', async function(event) {
    event.preventDefault();
    
    const email = document.getElementById('email').value;
    if (!email) {
        alert('Please enter your email address first');
        return;
    }
    
    try {
        const response = await fetch('http://localhost:8000/auth/forgot-password', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        alert(data.message);
    } catch (error) {
        alert(`Error: ${error.message}`);
    }
    });
  </script>
</body>
</html>
