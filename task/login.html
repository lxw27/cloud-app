<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubTrack - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="brand-logo">
      <h1 class="brand-name">SubTrack</h1>
    </div>

    <div class="login-header">
      <h2 class="login-title">Log In</h2>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
          <div class="password-toggle" id="togglePassword">
            <i class="fas fa-eye"></i>
          </div>
        </div>
      </div>
      
      <div class="form-options">
        <div class="remember-me">
          <input id="remember-me" name="remember-me" type="checkbox" class="checkbox">
          <label for="remember-me" class="checkbox-label">Remember me</label>
        </div>
        
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      
      <button type="submit" class="btn-login">Log In</button>
    </form>
    
    <div class="signup-prompt">
      Don't have an account?
      <a href="signup.html" class="signup-link">Sign up</a>
    </div>
  </div>
  
  <script>
    // Form submission
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const rememberMe = document.getElementById('remember-me').checked;

    const loginButton = document.querySelector('.btn-login');
    const originalButtonText = loginButton.textContent;
    
    try {
        // Show loading state
        loginButton.textContent = 'Logging in...';
        loginButton.disabled = true;
        
        // Send login request to FastAPI backend
        const response = await fetch('http://localhost:8000/auth/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        credentials: 'include', // Important for cookies
        body: JSON.stringify({
            email: email,
            password: password,
            remember_me: rememberMe
        })
        });
        
        if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.detail || 'Login failed');
        }
        
        const data = await response.json();
        
        // Store token in localStorage (optional, since we're also using HTTP-only cookies)
        if (rememberMe) {
        localStorage.setItem('user_id', data.user_id);
        } else {
        sessionStorage.setItem('user_id', data.user_id);
        }
        
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
    } catch (error) {
        // Display error message
        alert(`Error: ${error.message}`);
        
        // Reset button state
        loginButton.textContent = originalButtonText;
        loginButton.disabled = false;
    }
    });

    // Password visibility toggle
    document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = this.querySelector('i');
    
    // Toggle the password input type
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
    });

    // Add handler for forgot password link
    document.querySelector('.forgot-password').addEventListener('click', async function(event) {
    event.preventDefault();
    
    const email = document.getElementById('email').value;
    if (!email) {
        alert('Please enter your email address first');
        return;
    }
    
    try {
        const response = await fetch('http://localhost:8000/auth/forgot-password', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        alert(data.message);
    } catch (error) {
        alert(`Error: ${error.message}`);
    }
    });
    
  </script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</body>
</html>
