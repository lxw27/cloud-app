<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubTrack - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Login form  -->
  <div class="login-container">
    <div class="brand-logo">
      <h1 class="brand-name">SubTrack</h1>
    </div>

    <div class="login-header">
      <h2 class="login-title">Log In</h2>
    </div>
    
    <!-- Enter credentials -->
    <form id="loginForm">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
          <div class="password-toggle" id="togglePassword">
            <i class="fas fa-eye"></i>
          </div>
        </div>
      </div>
      
      <!-- Forgot password  -->
      <div class="form-options">
        <!-- <div class="remember-me">
          <input id="remember-me" name="remember-me" type="checkbox" class="checkbox">
          <label for="remember-me" class="checkbox-label">Remember me</label>
        </div> -->
        
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      
      <button type="submit" class="btn-login">Log In</button>
    </form>
    
    <!-- Signup option  -->
    <div class="signup-prompt">
      Don't have an account?
      <a href="signup.html" class="signup-link">Sign up</a>
    </div>
  </div>

  <!-- Forgot password pop-up window  -->
  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Reset Password</h2>
      <p>Enter your email address and we'll send you a link to reset your password.</p>
      
      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="reset-email" class="form-label">Email Address</label>
          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <input type="email" id="reset-email" name="email" class="form-input" placeholder="you@example.com" required>
          </div>
        </div>
        
        <div id="resetFeedback" class="feedback-message"></div>
        
        <button type="submit" class="btn-reset">Send Reset Link</button>
      </form>
    </div>
  </div>

  <script src="login.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</body>
</html>
