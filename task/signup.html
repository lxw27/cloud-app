<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubTrack - Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
  
</head>
<body>
  <!-- Signup form  -->
  <div class="signup-container">
    <div class="brand-logo">
      <h1 class="brand-name">SubTrack</h1>
    </div>

    <div class="signup-header">
      <h2 class="signup-title">Create Account</h2>
    </div>
    
    <form id="signupForm">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
          <div class="password-strength" id="passwordStrength"></div>
          <div class="password-toggle" id="togglePassword">
            <i class="fas fa-eye"></i>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="••••••••" required>
          <div class="password-toggle" id="toggleConfirmPassword">
            <i class="fas fa-eye"></i>
          </div>
        </div>
      </div>
      
      <!-- <div class="terms-checkbox">
        <input id="terms" name="terms" type="checkbox" class="checkbox" required>
        <label for="terms" class="checkbox-label">
          I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
        </label>
      </div> -->
      
      <button type="submit" class="btn-signup">Sign Up</button>
    </form>

    <!-- Add divider -->
    <div class="divider">
      <span>or</span>
    </div>

    <!-- Add Google Sign-In Button -->
    <button type="button" id="googleSignUp" class="btn-google">
      <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
        <path d="M17.64 9.2c0-.64-.06-1.25-.16-1.84H9v3.48h4.84c-.21 1.13-.84 2.08-1.8 2.72v2.26h2.91c1.71-1.57 2.69-3.88 2.69-6.62z" fill="#4285F4"/>
        <path d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.91-2.26c-.8.54-1.82.86-3.05.86-2.34 0-4.32-1.58-5.03-3.71H.96v2.33C2.44 15.98 5.48 18 9 18z" fill="#34A853"/>
        <path d="M3.97 10.71c-.18-.54-.28-1.12-.28-1.71s.1-1.17.28-1.71V4.96H.96C.35 6.17 0 7.55 0 9s.35 2.83.96 4.04l3.01-2.33z" fill="#FBBC05"/>
        <path d="M9 3.58c1.32 0 2.51.45 3.44 1.3l2.58-2.58C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.96 4.96l3.01 2.33C4.67 5.16 6.66 3.58 9 3.58z" fill="#EA4335"/>
      </svg>
      <span>Sign up with Google</span>
    </button>
    
    <!-- Login option  -->
    <div class="login-prompt">
      Already have an account?
      <a href="login.html" class="login-link">Log in</a>
    </div>
  </div>

  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script>
    // Your Firebase configuration
    const firebaseConfig = {

      authDomain: "cloud-c8d3a.firebaseapp.com",

      storageBucket: "cloud-c8d3a.appspot.com",

    firebase.initializeApp(firebaseConfig);

  <script src="signup.js"></script>
</body>
</html>
