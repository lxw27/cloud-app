<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubTrack - Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Global styles */
    body {
      background-color: #f0f7ff;
      height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Signup container */
    .signup-container {
      background-color: white;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    /* Logo section */
    .brand-logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .brand-name {
      font-size: 1.875rem;
      font-weight: 700;
      color: #3b82f6;
    }

    /* Form header */
    .signup-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .signup-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1f2937;
    }

    /* Form elements */
    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      color: #4b5563;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #9ca3af;
      pointer-events: none;
    }

    .form-input {
      width: 100%;
      padding: 10px 10px 10px 36px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 0.95rem;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
    }

    /* Password visibility toggle */
    .password-toggle {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: #6b7280;
      cursor: pointer;
      transition: color 0.2s;
    }

    .password-toggle:hover {
      color: #3b82f6;
    }

    /* Password strength indicator */
    .password-strength {
      position: absolute;
      top: 50%;
      right: 40px; /* Move it left to make room for eye icon */
      transform: translateY(-50%);
      font-size: 0.75rem;
    }

    /* Terms checkbox */
    .terms-checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }

    .checkbox {
      height: 16px;
      width: 16px;
      accent-color: #3b82f6;
    }

    .checkbox-label {
      margin-left: 8px;
      font-size: 0.875rem;
      color: #4b5563;
    }

    .terms-link {
      color: #3b82f6;
      text-decoration: none;
      transition: color 0.2s;
    }

    .terms-link:hover {
      color: #2563eb;
    }

    /* Button */
    .btn-signup {
      display: block;
      width: 100%;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-signup:hover {
      background-color: #2563eb;
    }

    .btn-signup:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
    }

    /* Footer */
    .login-prompt {
      text-align: center;
      margin-top: 20px;
      font-size: 0.875rem;
      color: #6b7280;
    }

    .login-link {
      font-weight: 500;
      color: #3b82f6;
      text-decoration: none;
      transition: color 0.2s;
    }

    .login-link:hover {
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="brand-logo">
      <h1 class="brand-name">SubTrack</h1>
    </div>

    <div class="signup-header">
      <h2 class="signup-title">Create Account</h2>
    </div>
    
    <form id="signupForm">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
          <div class="password-strength" id="passwordStrength"></div>
          <div class="password-toggle" id="togglePassword">
            <i class="fas fa-eye"></i>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="••••••••" required>
          <div class="password-toggle" id="toggleConfirmPassword">
            <i class="fas fa-eye"></i>
          </div>
        </div>
      </div>
      
      <div class="terms-checkbox">
        <input id="terms" name="terms" type="checkbox" class="checkbox" required>
        <label for="terms" class="checkbox-label">
          I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
        </label>
      </div>
      
      <button type="submit" class="btn-signup">Sign Up</button>
    </form>
    
    <div class="login-prompt">
      Already have an account?
      <a href="login.html" class="login-link">Log in</a>
    </div>
  </div>
  
  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    // Basic validation
    if (password !== confirmPassword) {
        alert("Passwords don't match");
        return;
    }
    
    if (password.length < 6) {
        alert("Password must be at least 6 characters");
        return;
    }
    
    try {
        // Show loading state
        const signupButton = document.querySelector('.btn-signup');
        const originalButtonText = signupButton.textContent;
        signupButton.textContent = 'Signing up...';
        signupButton.disabled = true;
        
        // Send registration request to FastAPI backend

        }
        
        const data = await response.json();
        
        // Show success message and redirect to login
        alert('Registration successful! You can now log in.');
        window.location.href = 'login.html';
    } catch (error) {
        // Display error message
        alert(`Error: ${error.message}`);
        
        // Reset button state
        signupButton.textContent = originalButtonText;
        signupButton.disabled = false;
    }
    });

    // Password visibility toggle for both password fields
    const togglePasswordVisibility = (inputId, toggleId) => {
    document.getElementById(toggleId).addEventListener('click', function() {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon = this.querySelector('i');
        
        if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
        } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
        }
    });
    };

    togglePasswordVisibility('password', 'togglePassword');
    togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword');
  </script>
</body>
</html>
