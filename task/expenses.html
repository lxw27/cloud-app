<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubTrack - Expenses</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="expenses.css">
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-left">
        <div class="brand-logo">
          <h1 class="brand-name">SubTrack</h1>
        </div>
        <div class="nav-links">
          <a href="dashboard.html" class="nav-link">Dashboard</a>
          <a href="expenses.html" class="nav-link active">Expenses</a>
        </div>
      </div>
      <div class="navbar-right">
        <div class="user-menu-container">
          <div class="user-menu-wrapper">
            <span class="user-email" id="userEmailDisplay"></span>
            <button id="userMenuButton" class="user-avatar-btn">
              <span class="sr-only">Open user menu</span>
              <i class="fas fa-user-circle user-icon"></i>
            </button>
          </div>
          <div id="userMenu" class="dropdown-menu hidden">
            <!-- <a href="#" class="dropdown-item">Your Profile</a> -->
            <a href="login.html" class="dropdown-item">Sign out</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="main-container">
    <!-- Header section -->
    <div class="page-header">
      <div class="header-content">
        <h2 class="page-title">Subscription Expenses</h2>
        <div class="header-meta">
          <div class="meta-item">
            <i class="fas fa-calendar-alt meta-icon"></i>
            As of March 22, 2025
          </div>
          <div class="meta-item">
            <i class="fas fa-chart-pie meta-icon"></i>
            <!-- Monthly spending metadata -->
          </div>
          <div class="meta-item">
            <i class="fas fa-chart-line meta-icon"></i>
            <!-- Yearly projection metadata -->
          </div>
        </div>
      </div>
      <div class="header-actions">
        <button class="btn btn-primary" id="generateReportBtn">
          <i class="fas fa-file-alt btn-icon"></i> Generate Report
        </button>
      </div>
    </div>

    <!-- Time period filter -->
    <div class="filter-card">
      <div class="filter-container">
        <div class="filter-label">View expenses by:</div>
        <div class="filter-buttons">
          <button id="monthlyBtn" class="btn btn-primary">Monthly</button>
          <button id="yearlyBtn" class="btn btn-secondary">Yearly</button>
        </div>
        <div class="filter-select">
          <select id="periodSelect" class="form-select">
            <option value="2025-03">March 2025</option>
            <option value="2025-02">February 2025</option>
            <option value="2025-01">January 2025</option>
            <option value="2024-12">December 2024</option>
            <option value="2024-11">November 2024</option>
            <option value="2024-10">October 2024</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Charts section -->
    <div class="charts-grid">
      <!-- Expense distribution chart -->
      <div class="chart-card">
        <h3 class="chart-title">Expense Distribution</h3>
        <div class="chart-container">
          <canvas id="pieChart"></canvas>
        </div>
      </div>
      
      <!-- Expense trend chart -->
      <div class="chart-card">
        <h3 class="chart-title">Expense Trend</h3>
        <div class="chart-container">
          <canvas id="barChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Expense breakdown table -->
    <div class="table-card">
      <div class="table-header">
        <h3 class="table-title">Monthly Expense Breakdown</h3>
      </div>
      <div class="table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th class="subscription-col">Subscription</th>
              <th class="cycle-col">Billing Cycle</th>
              <th class="next-col">Next Billing</th>
              <th class="cost-col">Monthly Cost</th>
            </tr>
          </thead>
          <tbody id="expenseBreakdown">
            <!-- Expense rows populated here -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="totals-label">Total Monthly:</td>
              <td class="totals-value"></td>
            </tr>
            <tr>
              <td colspan="3" class="totals-label">Yearly Projection:</td>
              <td class="totals-value"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="expenses.js"></script>
</body>
</html>
