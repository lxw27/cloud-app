<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubTrack - Sign Up</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .bg-blue-custom {
      background-color: #3b82f6;
    }
    .text-blue-custom {
      color: #3b82f6;
    }
    .hover-bg-blue-dark:hover {
      background-color: #2563eb;
    }
    .focus-ring-blue:focus {
      --tw-ring-color: #3b82f6;
    }
    .border-blue-focus:focus {
      border-color: #3b82f6;
    }
  </style>
</head>
<body class="bg-blue-50 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-blue-500">SubTrack</h1>
    </div>

    <div class="mb-6">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create Account</h2>
      
      <form id="signupForm">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input type="email" id="email" name="email" class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" required>
          </div>
        </div>
        
        <div class="mb-4">
          <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="password" name="password" class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" required>
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <span id="passwordStrength" class="text-xs"></span>
            </div>
          </div>
        </div>
        
        <div class="mb-6">
          <label for="confirmPassword" class="block text-gray-700 text-sm font-medium mb-2">Confirm Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="confirmPassword" name="confirmPassword" class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" required>
          </div>
        </div>
        
        <div class="flex items-center mb-6">
          <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" required>
          <label for="terms" class="ml-2 block text-sm text-gray-700">
            I agree to the <a href="#" class="text-blue-600 hover:text-blue-700">Terms of Service</a> and <a href="#" class="text-blue-600 hover:text-blue-700">Privacy Policy</a>
          </label>
        </div>
        
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300">
          Sign Up
        </button>
      </form>
    </div>
    
    <div class="text-center">
      <p class="text-sm text-gray-600">
        Already have an account?
        <a href="login.html" class="font-medium text-blue-600 hover:text-blue-700">Log in</a>
      </p>
    </div>
  </div>
  
  <script>
    // Simple password strength indicator
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const strengthElement = document.getElementById('passwordStrength');
      
      if (password.length === 0) {
        strengthElement.textContent = '';
        return;
      }
      
      let strength = 0;
      
      if (password.length >= 8) strength += 1;
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[a-z]/.test(password)) strength += 1;
      if (/[0-9]/.test(password)) strength += 1;
      if (/[^A-Za-z0-9]/.test(password)) strength += 1;
      
      const strengthMap = {
        0: '<span class="text-red-500">Very Weak</span>',
        1: '<span class="text-red-500">Weak</span>',
        2: '<span class="text-yellow-500">Fair</span>',
        3: '<span class="text-yellow-500">Good</span>',
        4: '<span class="text-green-500">Strong</span>',
        5: '<span class="text-green-500">Very Strong</span>'
      };
      
      strengthElement.innerHTML = strengthMap[strength];
    });
    
    // Form validation and submission
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      // Here you would handle registration with a backend
      // For now, just redirect to the login page
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
